<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration</title>
  </head>

  <body>
    <h2>Race Registration!</h1>
      <form action="">
        <div>
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName" required>
          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName" required>
        </div>
        <div>
          <input type="radio" name="race" id="5km">
          <label for="5km">Fun Run 5km</label>
          <br>
          <input type="radio" name="race" id="">
          <label for="halfMarathon">Half Marathon</label>
          <br>
          <input type="radio" name="race" id="">
          <label for="fullMarathon">Full Marathon</label>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>
        <div>
          <label for="age">Select Age Group:</label>
          <select name="age" id="age">
            <option value="under 18">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
          </select>
        </div>
        <button>Register!</button>
      </form>
  </body>

</html>
