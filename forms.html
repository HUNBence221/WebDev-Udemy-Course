<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="styles.css">
</head>

  <body>
    <h1>Forms demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username:</label>
        <input id="username" type="text" placeholder="Username" name="username">
      </p>
      <p>
        <label for="password">Enter your Password:</label>
        <input id="password" type="password" placeholder="Password" name="password">
      </p>
      <p>
        <label for="color">Enter a color:</label>
        <input id="color" type="color" name="color">
      </p>
      
      <p>
        <label for="number">Enter a number:</label>
        <input id="number" type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="2">
      </p>
      <!-- It submits automatically by default -->
      <button>Submit</button>
      <button type="button">something</button>
      <input type="submit" value="Click me!">
    </form>
      <p>
        <h2>Hijacking Searches</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search/">
          <input type="text" name="q" id="">
          <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
          <input type="text" name="q" id="">
          <button>Search Google</button>
        </form>
        <h3>Search YouTube</h3>
        <form action="https://www.youtube.com/results">
          <input type="text" name="search_query" id="">
          <button>Search YouTube</button>
      </p>
    </form>
    <h2>More inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" unchecked> <!--checked or unchecked-->
      <label for="agree">I agree to everything!</label>
      <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
      </p>
      <p>
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak" selected>Steak</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of cheese</label>
        <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
      </p>
      <p>
        <label for="request">Any special request?</label>
        <br>
        <textarea name="" id="request" rows="10" cols="40" placeholder="Type here"></textarea>
      </p>
      <button>Submit</button>

      <h2>Validation Demo</h2>
      <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <p>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
          <input type="email" name="" id="" required>
          <input type="url" name="" id="" required>
        </p>
        <button>Submit</button>
      </form>
    </form>
    
  </body>
</html>
